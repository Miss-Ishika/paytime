<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayTime</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lev1">
        <nav class="navbar">
            <ul class="navlist">
                <li class="item"><a href="">Registration</a></li>
                <li class="item"><a href="">Programs</a></li>
                <li class="item"><a href="">Process</a></li>
                <li class="item"><a href="">About Us</a></li>
            </ul>
        </nav>
        <div class="non-nav">
        <div class="im1">
            <img src="imges/im3.png" class="img">
        </div>
        <div class="wrapper">
            <div class="login">
                <h2>LOGIN</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember">
                        <label><input type="checkbox">Remember me</label>
                    <a href="#" class="forgot">Forgot Password?</a>
                </div>
                    <br>
                    <button class="btn" type="submit">Log In</button>
                    <br>
                    <p class="no-acc">Don't have an account
                    <a href="#" class="register-link">Register</a>
                    </p>
                </form>
            </div>
            <div class="Register">
                <h2>Register</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    
                    <div class="remember">
                        <label><input type="checkbox">Agree to Terms & Conditions</label>
                    
                </div>
                    <br>
                    <button class="btn" type="submit">Submit</button>
                    <br>
                    <p class="no-acc1">Already have an account?
                    <a href="#" class="login-link">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    </div>

    <div class="lev2">

    </div>



    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
